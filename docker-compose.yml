services:
  db:
    image: postgres:16
    env_file:
      - .env.development
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  store_service:
    build: ./store_service
    env_file:
      - .env.development
    ports:
      - "8001:8000"
    depends_on:
      - db

  inventory_service:
    build: ./inventory_service
    env_file:
      - .env.development
    ports:
      - "8002:8000"
    depends_on:
      - db

volumes:
  db_data:
